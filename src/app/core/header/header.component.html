<link rel="stylesheet" href="header.component.scss">
<header>
  <nav class="p-20">
    <div class="d-flex flex-align-items-center flex-justify-content-between m-auto h100 maxW1440 responsive">
      <div class="left-nav d-flex flex-align-items-center maxW1440">
        <a aria-label="Retour page accueil" [routerLink]="'/accueil/calendar'" >
            <img class="left-nav__logo" src="../../../assets/images/icons8-calendar-100.png" alt="logo" />
        </a>
        <div class="d-flex flex-align-items-center display-calendar">
            <mat-icon class="icon ml-20 icon-calendar">calendar_month</mat-icon>
          <a [routerLink]="'/accueil/calendar'" class="calendar-name" *ngIf="user.planningsByUserId != undefined">
            {{user.planningsByUserId[0].planningTitle}}
          </a>
          <button *ngIf="displaySharedCalender" mat-button class="d-flex ">
            <mat-icon class="icon " [matMenuTriggerFor]="menuCalendar">expand_more</mat-icon>
          </button>
          <mat-menu #menuCalendar="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item *ngFor="let planning of planningWithInteraction" (click)="goToSharedCalendar(planning.planningsByPlanningId.planningId)">
              <span>{{planning.planningsByPlanningId.planningTitle}}</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div class="right-nav d-flex flex-align-items-center">
        <div class="right-nav__logo d-flex flex-align-items-center">
            <a [routerLink]="['/accueil/users']" class=""><mat-icon class="icon mr-40 ">groups</mat-icon></a>
          <div class="right-nav__container__avatar">
            <img class="right-nav__avatar" src="http://localhost:8080/files/{{user.userPicture}}" alt="">
          </div>
          <span class="right-nav__name">{{user.userName}} {{user.userFirstname}}</span>
          <button mat-button class="d-flex ">
            <mat-icon class="icon" [matMenuTriggerFor]="menu">expand_more</mat-icon>
          </button>
          <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item (click)="displayProfil()">
              <mat-icon>person</mat-icon>
              <span>Profil</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Se deconnecter</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </nav>
</header>
